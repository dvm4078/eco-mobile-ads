  <script>
    const screenshotElm = document.getElementById('screenshots');
    var playElm = document.getElementById('play');
    var pauseElm = document.getElementById('pause');
    var video = document.getElementById('video');
    var muteElm = document.getElementById('mute');
    var unmuteElm = document.getElementById('unmute');
    let timeout;

    var autoplay = '{{autoplay}}';
    if (autoplay === 'true') {
      video.autoplay = true;
    } else {
      video.autoplay = false;
    }

    var isMuted = '{{muted}}';
    if (isMuted === 'true') {
      video.muted = true;
      muteElm.classList.remove('hidden')
      unmuteElm.classList.add('hidden')
    } else {
      video.muted = false;
      muteElm.classList.add('hidden')
      unmuteElm.classList.remove('hidden')
    }

    var toggleMuted = function () {
      if (video.muted) {
        muteElm.classList.add('hidden')
        unmuteElm.classList.remove('hidden')
      } else {
        muteElm.classList.remove('hidden')
        unmuteElm.classList.add('hidden')
      }
      video.muted = !video.muted
    }

    function videoOnPlaying() {
      try {
        playElm.classList.remove('hidden');
        timeout = setTimeout(() => {
          playElm.classList.add('hidden');
          pauseElm.classList.add('hidden');
        }, 2000);
      } catch (error) {
        console.error(errror)
      }
    }

    function videoOnPause() {
      var playElm = document.getElementById('play');
      var pauseElm = document.getElementById('pause');
      pauseElm.classList.remove('hidden');
      timeout = setTimeout(() => {
        playElm.classList.add('hidden');
        pauseElm.classList.add('hidden');
      }, 2000);
    }

    var togglePlay = function () {
      if (timeout) {
        clearTimeout(timeout);
        timeout = null;
      }

      playElm.classList.add('hidden');
      pauseElm.classList.add('hidden');
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    };

    var onMediaError = function () {
      screenshotElm.style.display = 'none'
    }

    var closeModal = function () {
      window.android.closeModal()
    };
    var removeAds = function () {
      window.android.removeAds()
    };
    var aboutAds = function () {
      window.android.aboutAds()
    };
    var onInfoButtonClick = function () {
      var aboutElm = document.getElementById('about');
      aboutElm.classList.remove('hidden');
      aboutElm.classList.add('flex');
      try {
        window.android.onInfoButtonClick()
      } catch (error) {
        console.error(error)
      }
    };
    var onInstallButtonClick = function () {
      var linkTracking = '{{linkTracking}}'
      window.android.onInstallButtonClick(linkTracking)
    };
    var onCloseButtonClick = function () {
      window.android.onCloseButtonClick()
    };

    var onBack = function () {
      var aboutElm = document.getElementById('about');
      aboutElm.classList.add('hidden');
      aboutElm.classList.remove('flex');
      window.android.closeInfo()
    }
  </script>
