    <button onClick="onInstallButtonClick()"
      class="absolute left-1/2 -translate-x-1/2 bottom-[12.5%]  w-[70%] h-[6vh] rounded-full bg-[#0085FF]">
      <span class="text-white text-center line-clamp-1 font-bold text-[4vw] break-all px-[1.5vw]">

    <div onclick="onBack()" id="about"
      class="hidden absolute inset-0 w-full h-full z-10 bg-black bg-opacity-70 items-end">

        <div class="h-[0.5vh] w-[10vw] bg-[#64738D] rounded-full mx-auto mt-[2vh]"></div>

          </div>
          <p class="text-[4vw]">About ads by Eco Mobile</p>

  <script>
    const screenshotElm = document.getElementById('screenshots');
    var screenshotsRaw = '{{screenshot}}';
    var isMuted = '{{muted}}';
    var autoplay = '{{autoplay}}';
    try {
      var screenshots = JSON.parse(screenshotsRaw);
      // var screenshots = [
      //   { 
      //     type: 'video', 
      //     url: 'https://cross.ecomobileapp.com/uploads/media/wallpaper/videos/MNKLPDWu.mp4', 
      //     ratio: '1/1', 
      //     videoType: 'video/mp4' 
      //   },
      //   { 
      //     type: 'image', 
      //     url: 'https://img.download.io/media/785/android/finance/chime/5-59-0/chime-78e5.jpg', 
      //     ratio: '9/16' 
      //   }, 
      //   { 
      //     type: 'image', 
      //     url: 'https://img.download.io/media/785/android/finance/chime/5-59-0/chime-6327.jpg', 
      //     ratio: '9/16' 
      //   }, 
      //   { 
      //     type: 'image', 
      //     url: 'https://img.download.io/media/785/android/finance/chime/5-59-0/chime-abc3.jpg', 
      //     ratio: '1/1' 
      //   }, 
      //   { 
      //     type: 'image', 
      //     url: 'https://img.download.io/media/785/android/finance/chime/5-59-0/chime-ba1e.jpg', 
      //     ratio: '9/16' 
      //   }, 
      //   { 
      //     type: 'video', 
      //     url: 'https://cross.ecomobileapp.com/uploads/media/wallpaper/videos/MNKLPDWu.mp4', 
      //     ratio: '16/9', 
      //     videoType: 'video/mp4' 
      //   }
      // ]
      screenshots.map(function (screenshot, i) {
        if (screenshot.type === 'image') {
          screenshotElm.insertAdjacentHTML('beforeend', `
            <div class="snap-start scroll-mx-0 shrink-0 h-[40vh] aspect-ratio" style="--aspect:${screenshot.ratio};">
              <img class="shrink-0 rounded-lg bg-white max-w-[92vw] h-full w-full" src="${screenshot.url}" onerror="onMediaError()">
            </div>
          `)
        } else if (screenshot.type === 'video') {
          screenshotElm.insertAdjacentHTML('beforeend', `
            <div class="snap-start scroll-mx-0 shrink-0 h-[40vh] aspect-ratio" style="--aspect:${screenshot.ratio};">
              <video controls class="w-full h-full max-w-[92vw] bg-black shrink-0 rounded-lg" ${isMuted === 'true' ? 'muted' : ''} ${autoplay === 'true' ? 'autoplay' : ''} onerror="onMediaError()">
                <source src="${screenshot.url}" type="${screenshot.videoType}" onerror="onMediaError()" />
              </video>
            </div>
          `)
        }
        if (i === screenshots.length - 1) {
          screenshotElm.insertAdjacentHTML('beforeend', `
          <div class="snap-start scroll-mx-0 shrink-0">
              <div class="shrink-0 w-3 sm:w-96 h-40 sm:-ml-[2px]"></div>
            </div>
          `)
        }
      })
    } catch (error) {
      console.error(error)
    }

    var onMediaError = function () {
      screenshotElm.style.display = 'none'
    }

    var closeModal = function () {
      window.android.closeModal()
    };
    var removeAds = function () {
      window.android.removeAds()
    };
    var aboutAds = function () {
      window.android.aboutAds()
    };
    var onInfoButtonClick = function () {
      var aboutElm = document.getElementById('about');
      aboutElm.classList.remove('hidden');
      aboutElm.classList.add('flex');
      try {
        window.android.onInfoButtonClick()
      } catch (error) {
        console.error(error)
      }
    };
    var onInstallButtonClick = function () {
      var linkTracking = '{{linkTracking}}'
      window.android.onInstallButtonClick(linkTracking)
    };
    var onCloseButtonClick = function () {
      window.android.onCloseButtonClick()
    };

    var onBack = function () {
      var aboutElm = document.getElementById('about');
      aboutElm.classList.add('hidden');
      aboutElm.classList.remove('flex');
      window.android.closeInfo()
    }
  </script>
</body>
